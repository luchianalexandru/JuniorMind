<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <canvas id="myCanvas" width="410" height="410"></canvas>
    <!--411 = width or height (400) + padding (10) ;-->
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        
        
        var w = myCanvas.width;
        var h = myCanvas.height;
        var p = 10; //padding

        for (var x = 0; x < w; x += 100) {
            context.moveTo(x + p, p);
            context.lineTo(x + p, h + p);
        }

        for (var x = 0; x < h; x += 100) {
            context.moveTo(p,x + p);
            context.lineTo(w + p,x + p);
        }

        context.lineWidth = 5;
        context.strokeStyle = "black";
        context.stroke();


        var circle = canvas.getContext('2d');

        circle.beginPath();
        circle.arc(60, 60, 40, 0, 180);
        circle.fillStyle = 'green';
        circle.fill();
        circle.stroke();



    </script>
</body>
</html>
