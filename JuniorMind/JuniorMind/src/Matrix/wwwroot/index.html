<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <canvas id="myCanvas" width="411" height="411"></canvas>
    <!--411 = width or height (400) + padding (10) + 1;-->
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        
        var w = myCanvas.width;
        var h = myCanvas.height;
        var p = 10; //padding

        for (var x = 0; x < w; x += 100) {
            context.moveTo(0.5 + x + p, p);
            context.lineTo(0.5 + x + p, h + p);
        }

        for (var x = 0; x < h; x += 100) {
            context.moveTo(p, 0.5 + x + p);
            context.lineTo(w + p, 0.5 + x + p);
        }
        context.lineWidth = 5;
        context.strokeStyle = "cyan";
        context.stroke();

    </script>
</body>
</html>
